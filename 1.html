<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok-style scroll</title>
<style>

  /* Контейнер для секций */
  .container {
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory; /* Привязка по вертикали */
  }

  /* Каждая секция */
  section {
    height: 100vh;
    scroll-snap-align: start; /* Прилипает к началу */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    color: white;
  }

  /* Пример цветов */
  .s1 { background: #ff0050; }
  .s2 { background: #00f2ea; }
  .s3 { background: #000000; }
</style>
</head>
<body>

<div class="container">
  <section class="s1">Секция 1
  
  </section>
  <section class="s2">Секция 2</section>
  <section class="s3">Секция 3</section>
</div>

</body>
</html>
